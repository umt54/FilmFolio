<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur CSS-Datei -->
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html';" style="cursor: pointer;">FilmFolio</div>
        <div class="hamburger" id="hamburger">
            &#9776; <!-- Hamburger Icon -->
        </div>
        <div class="dropdown" id="dropdown">
            <a href="login.html" id="loginLink">Anmelden</a>
            <a href="#" id="logoutLink" class="disabled">Abmelden</a>
        </div>
    </header>

    <div class="registration-container">
        <h1>Registrierung</h1>
        <form action="register.php" method="POST"> <!-- Formular zur Registrierung -->
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrieren</button>
        </form>
        <p>Bereits registriert? <span id="loginButton" style="color: blue; cursor: pointer;" onclick="window.location.href='login.html'">Einloggen</span></p>
    </div>
</body>
</html>
