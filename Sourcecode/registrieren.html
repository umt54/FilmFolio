<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur CSS-Datei -->
    <script>
        function navigateToLogin() {
            window.location.href = 'login.html'; // Navigiere zur Login-Seite
        }
    </script>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html';" style="cursor: pointer;">FilmFolio</div>
    </header>

    <div class="registration-container">
        <h1>Registrieren</h1>
        <form>
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrieren</button>
        </form>
        <p>Bereits registriert? <span id="loginButton" style="color: blue; cursor: pointer;" onclick="navigateToLogin()">Einloggen</span></p>
    </div>
</body>
</html>
