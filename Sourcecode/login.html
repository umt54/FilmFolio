<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur CSS-Datei -->
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html';" style="cursor: pointer;">FilmFolio</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Titel suchen...">
            <button id="searchButton">Suchen</button>
        </div>
        <div class="hamburger" id="hamburger">
            &#9776; <!-- Hamburger Icon -->
        </div>
        <div class="dropdown" id="dropdown">
            <a href="login.html" id="loginLink">Anmelden</a>
            <a href="#" id="logoutLink" class="disabled">Abmelden</a>
        </div>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Einloggen</button>
        </form>
    </div>
</body>
</html>
