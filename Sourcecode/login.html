<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur CSS-Datei -->
    <script>
        function navigateToRegister() {
            window.location.href = 'registrieren.html'; // Navigiere zur Registrierungsseite
        }
    </script>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html';" style="cursor: pointer;">FilmFolio</div>
        <div class="hamburger" id="hamburger">
            &#9776; <!-- Hamburger Icon -->
        </div>
        <div class="dropdown" id="dropdown">
            <a href="login.html" id="loginLink">Anmelden</a>
            <a href="#" id="logoutLink" class="disabled">Abmelden</a>
        </div>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <form action="login.php" method="POST"> <!-- Formular zur Anmeldung -->
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Einloggen</button>
        </form>
        <p>Kein Benutzer? <span id="registerButton" style="color: blue; cursor: pointer;" onclick="navigateToRegister()">Registrieren</span></p>
    </div>
</body>
</html>
