<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html';" style="cursor: pointer;">FilmFolio</div>
        <div class="hamburger" id="hamburger" onclick="toggleDropdown()">
            &#9776; <!-- Hamburger Icon -->
        </div>
        <div class="dropdown" id="dropdown">
            <a href="login.html" id="loginLink">Anmelden</a>
            <a href="#" id="logoutLink" class="disabled">Abmelden</a>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Titel suchen...">
        <button id="searchButton">Suchen</button>
    </div>

    <main>
        <section class="filters">
            <select id="genreFilter">
                <option value="">Genre auswählen</option>
                <!-- Genres werden per JavaScript hinzugefügt -->
            </select>
            <button id="randomMovie">Zufälliger Titel</button>
            <span id="genreErrorMessage" class="error-message">Bitte wähle zuerst ein Genre aus</span>
        </section>

        <section id="movieResults" class="movie-grid">
            <!-- Hier werden die Filmergebnisse eingefügt -->
        </section>

        <section id="favorites" class="favorites-section">
            <h2>Meine Favoriten</h2>
            <div class="favorites-grid">
                <!-- Hier werden die Favoriten eingefügt -->
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
